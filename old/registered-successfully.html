    	<script type="text/javascript">
	        var isPhoneDevice = "ontouchstart" in document.documentElement;
	        $(document).ready(function() {
	            if (isPhoneDevice || screen.width <= 768) {
	                $('.fullpage').fullpage({

	                    autoScrolling: false,

	                });
	            } else {
	                $('.fullpage').fullpage({
	                    css3: true,
	                    menu: 'navigation'
	                });
	            }
	        });
    	</script>
    
    <style>

		}
    </style>
