  <section id="form">
    <div class="container">
      <div class="row">
          <div class="twelve columns">
            <div id="registration-form">
                <div class="content">
                    <div class="form-box">
                      <form class="form-registration" method="post">
                          <div class="form-row">
                              <label>Nama</label>
                              <input type="text" name="name" value="">
                          </div>
                          <div class="form-row">
                              <label>Email</label>
                              <input type="text" name="email" value="">
                          </div>
                          <div class="form-row">
                              <label>No Telepon</label>
                              <input type="text" name="noTelp" value="">
                          </div>
                          <div class="form-row">
                              <label>Kata Sandi</label>
                              <input type="password" name="password" value="">
                          </div>
                          <div class="form-row">
                              <label>No Kursi</label>
                              <input type="text" name="noKursi" value="">
                          </div>
                          <div class="form-row">
                                <label>Kategori</label>
                                <div class="form-row">
                                   <input class="radio-category" type="radio" name="category" value="0" checked>Internal
                                </div>
                                <div class="form-row">
                                   <input class="radio-category" type="radio" name="category" value="1">External
                                </div>
                          </div>
                          <div class="form-row">
                              <button type="button" name="button">Submit</button>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
